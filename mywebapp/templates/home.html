<html>

<head>
    <title>Home page</title>
</head>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
        rel="stylesheet" type="text/css" />
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />

</head>

<body>
    <header class="masthead">

        <h5 class="text-light text-center font-weight-bold">Logged in as {{user}} !!</h5>
        <h4 class="text-danger">{{message}}</h4>

        <div class="btn"> <a href="logout" class="btn btn-light">Logout</a> </div>
        <br>

        <img src="logo.png" class="mx-auto d-block rounded-circle"><br>

        <h4 class="text-center text-light display-5 font-weight-bold">Managing case properties have never been
            easier....scroll down to
            try it out yourself</h4>


    </header>


    <section class="page-section bg-primary" id="about">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8 text-center">

                    <hr class="divider divider-light" />
                    <div class="btn">
                        <a href="/registerVehicle" class="btn rounded-circle btn-light">Register a New Vehicle</a><br>
                    </div><br>

                    <div class="btn">
                        <a href='/view' class='btn rounded-circle btn-light'>View All Regisrtered Vehicles</a><br>
                    </div><br>

                    <div class="btn">
                        <a href='/locationUpdate' class='btn rounded-circle btn-light'>Updation of Vehicle
                            Location</a><br>
                    </div><br>

                    <div class="btn">
                        <a href='/retreiveData' class='btn rounded-circle btn-light'>Search for a Vehicle</a><br>
                    </div><br>

                </div>
            </div>
        </div>
    </section>


    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleLightbox plugin JS-->

        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
