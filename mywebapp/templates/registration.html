    <div class="limiter">
        <div class="container-login100">

            <div class="wrap-login100">
                <form class="login100-form validate-form" action="{{url_for('doRegistration')}}" method="POST">

                    <span class="login100-form-title p-b-34 p-t-27">
                        Register
                    </span>

                    <label for="name">Enter your name:</label><br>
                    <input type="text" id="entry" name="Name"><br>
                    <label for="mobile">Mobile Number :</label><br>
                    <input type="text" id="entry" name="mobile"><br>
                    <label for="city">City :</label><br>
                    <input type="text" id="entry" name="city"><br>
                    <label for='policeStation'> Police Station: </label><br>
                    <input type="text" id="entry" name="policeStation"><br>
                    <label for='rank' class="bg-secondary"> What is your rank? </label><br>
                    <input type="radio" name="rank" id="entry" value="ssp" required="required"> SSP </input><br>
                    <input type="radio" name="rank" id="entry" value="dig" required="required"> DIG </input><br>
                    <input type="radio" name="rank" id="entry" value="sho" required="required"> SHO </input><br>
                    <label for="username">username :</label><br>
                    <input type="text" id="entry" name="username"><br>
                    <label for="password">Password :</label><br>
                    <input type="password" id="entry" name="password"><br>
                    <br>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Register
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
