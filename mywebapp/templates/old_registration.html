<html>

<head>
    <title>
        Registration Page
    </title>
    <link link href="{{ url_for('static', filename='/loginStyle.css') }}" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <h4 class='text-danger text-center'>{{error}}</h4>
    <div class="bg-img" style="background-image: url('background.jpeg');height: 100vh">
        <h1 class="text-center bg-dark  text-white rounded-pill border border-3"> Register Here!</h1>
        <form class='formStyle' action="{{url_for('doRegistration')}}" method="POST">

            <label for="name">Enter your name:</label><br>
            <input type="text" id="entry" name="Name"><br>
            <label for="mobile">Mobile Number :</label><br>
            <input type="text" id="entry" name="mobile"><br>
            <label for="city">City :</label><br>
            <input type="text" id="entry" name="city"><br>
            <label for='policeStation'> Police Station: </label><br>
            <input type="text" id="entry" name="policeStation"><br>
            <label for='rank' class="bg-secondary"> What is your rank? </label><br>
            <input type="radio" name="rank" id="entry" value="ssp" required="required"> SSP </input><br>
            <input type="radio" name="rank" id="entry" value="dig" required="required"> DIG </input><br>
            <input type="radio" name="rank" id="entry" value="sho" required="required"> SHO </input><br>
            <label for="username">username :</label><br>
            <input type="text" id="entry" name="username"><br>
            <label for="password">Password :</label><br>
            <input type="password" id="entry" name="password"><br>
            <br>

            <button>Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
