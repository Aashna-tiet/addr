<html>

<head>
    <title>
        Login Page
    </title>
    <link link href="{{ url_for('static', filename='/loginStyle.css') }}" rel="stylesheet">
    <link link href="{{ url_for('static', filename='/styles.css') }}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="bg-img" style="background: url('background.jpeg'); height:100vh">
        <h4 class="text-danger">{{error}}</h4>
        <h1 class="display-1 text-center text-light bg-dark rounded-pill-border border-3 ">Login</h1>
        <form class='formStyle' action="{{url_for('login')}}" method="POST">
            <label for="username" class="text-center">Username :</label><br>
            <input type="text" id="entry" name="username"><br>
            <label for="password" class="text-center">Password:</label><br>
            <input type="password" id="entry" name="password"><br>
            <button>Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>


</body>

</html>
