<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>
        Vehicle Details
    </title>
</head>

<body>
    <div class="bg-img" style="background : url('bg.jpg') ; height : 100vh">
        <h1 class="display-2">Vehicle Details!!</h1>
        <h4>{{error}}</h4>
        <ul class="list-group">
            {% for v in vehicle %}
            <li class="list-group-item list-group-item-secondary text-center">Vehicle Number : {{v.vehicleNumber}}</li>
            {% else %}
            <li><em>no vehicle found</em></li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>

</html>
