<html>

<head>
    <title>
        Search for a vehicle
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="bg-img" style="background-image: url('background.jpeg'); height:100vh">
        <h1 class='text-center text-white bg-dark rounded-pill border border-3'>Search A Vehicle</h1>
        <form class='formStyle' action="{{url_for('searchVehicleDetails')}}" method="POST">
            <label for="vehicleNumber">Enter Vehicle Number:</label><br>
            <input type="text" id="entry" name="vehicleNumber"><br>
            <button>Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
